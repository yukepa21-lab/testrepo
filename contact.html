<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>お問い合わせ</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <h1>問い合わせフォーム</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html"></a>ホーム</li>
                    <li><a href="start-folder/contact.html"></a>お問い合わせ</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contact-form">
                <h2>お問合せはこちら</h2>
                <form action="submit.php" method="POST">
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" repuired>

                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" repuired>

                    <label for="purpose">目的：</label>
                    <select name="choice" id="choice">
                        <option value="not_choice">未選択</option>
                        <option value="recruitment">リクルート</option>
                        <option value="question">質問</option>
                        <option value="job_request">仕事依頼</option>
                    </select><br><br>
                    
                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="message" rows="5" repuired></textarea>

                    <button type="submit">送信</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy;2024 サンプルサイト</p>
        </footer>
    </body>

</html>
